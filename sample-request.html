<html>
    <head>
        <title>Sample Request</title>
    </head>
    <body>
        <script src="./build/dev/prebid.js"></script>
        <script>
        // Define your ad unit configuration
        var adUnits = [{
            code: 'ad-div-id', // replace this with your ad container's div ID
            mediaTypes: {
                banner: {
                    sizes: [[300, 250], [728, 90]] // specify ad sizes here
                }
            },
            bids: [{
                bidder: 'goldlayer', // specify bidder adapter
                params: {
                    placementId: '12345678' // replace with actual placement ID
                }
            }]
        }];

        // Set Prebid configurations
        pbjs.setConfig({
            debug: true, // set to true for debugging
            cache: {
                url: 'https://prebid.adnxs.com/pbc/v1/cache' // example cache endpoint
            },
            s2sConfig: {
                accountId: '1234', // replace with your account ID
                bidders: ['appnexus'], // specify bidders
                timeout: 1000,
                endpoint: 'https://prebid.adnxs.com/pbs/v1/openrtb2/auction', // replace with your ORTB endpoint
            },
            timeout: 2000
        });

        // Initialize ad units with Prebid
        pbjs.addAdUnits(adUnits);

        // Request bids
        pbjs.requestBids({
            bidsBackHandler: function(bidResponses) {
                console.log('Bid responses:', bidResponses);

                // Send bids to your ad server or directly render an ad if you want to test it immediately
                pbjs.setTargetingForGPTAsync();
            }
        });

        </script>
</html>
